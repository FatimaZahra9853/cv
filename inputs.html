<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>My Birthday Invitation</h1>
    <form class="" action="mailto:zahrafatima87878@gmail.com" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="address">Address:</label>
    <input type="text" name="" value="Where do you live?">
    <br>
    <label for="">Phone Number:</label>
    <input type="tel" name="" value="">
    <br>
    <label for="">Date:</label>
    <input type="date" name="" value="">
    <br>
    <label for="">Free Weekend:</label>
    <input type="week" name="" value="Choose a week">
    <br>
    <h4>Favourite Food</h4>

    <input type="checkbox" name="" value="">

    <hr>
    <label for="">How much do you like the venue?</label>
    <input type="range" name="" value="" min="1" max="10">
    <br>
    <hr>
    <h4>Drinks</h4>
    <input type="radio" name="drink" value="">
    <label for="">Cocktails</label>
    <br>
    <input type="radio" name="drink" value="">
    <label for="">Natural Drink</label>
    <br>
    <input type="radio" name="drink" value="">
    <label for="">Alcohol</label>
    <br>
    <label for="">Comment.</label>
    <textarea name="comment" rows="2" cols="20" id="comment"></textarea>
    <br>
    <hr>
    <input type="Submit" name="" value="Submit">
    </form>
  </body>
</html>
